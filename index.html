<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Makeover</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>

    <div class="grid">
        <!-- <div class="title"><h1>Makeover!!!!</h1></div> -->

        <div class="inputs">

            <div class="fringe-input in">
            <label class="txt-fringe"> Change length of her fringe</label>
            <input type="range" class="fringe-change" min="6" max="25" data-sizing="rem">
            </div>

            <div class="hair-color-input in">
            <label class="txt-hair"> Change color of her hair</label>
            <input type="color" class="hair-color-change">
            </div>

            <!-- <div class="eyes-color-input in">
            <label class="txt-eyes"> Change color of her eyes</label>
            <input type="color" class="eyes-color-change">
            </div> -->

            <div class="skin-color-input in">
            <label class="txt-skin"> Change color of her skin</label>
            <input type="color" class="skin-color-change">
            </div>

        </div>


        <div class="head">
            <div class="hair">
                <div class="fringe"></div>
            </div>
            <div class="face">
                <div class="eyes">
                    <div class="eye">
                        <div class="iris">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="eye">
                        <div class="iris">
                            <div class="pupil"></div>
                        </div>
                    </div>
                </div>

                <div class="nose"></div>
                <div class="mouth">
                    <div class="tounge"></div>
                </div>
            </div>
        </div>


    </div>
    <script src="./js/app.js"></script>
</body>

</html>
